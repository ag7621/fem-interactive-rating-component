<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Interactive Rating Component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>

</head>

<body>
    <main>
        <section class="card--rating">
            <div>
                <img class="icon" src="/images/icon-star.svg" alt="">
            </div>
            <h1 class="card__title">How did we do?</h1>
            <p class="card__text--rating">
                Please let us know how we did with your support request. All feedback is appreciated to help us imporove
                our offering!
            </p>
            <form class="rating-form">
                <input id="rating1" type="radio" name="rating-group" value="1">
                <label for="rating1">1</label>
                <input id="rating2" type="radio" name="rating-group" value="2">
                <label for="rating2">2</label>
                <input id="rating3" type="radio" name="rating-group" value="3">
                <label for="rating3">3</label>
                <input id="rating4" type="radio" name="rating-group" value="4">
                <label for="rating4">4</label>
                <input id="rating5" type="radio" name="rating-group" value="5">
                <label for="rating5">5</label>
            </form>
            <button>Submit</button>
        </section>

        <section class="card--success hidden">
            <div>
                <img src="/images/illustration-thank-you.svg" alt="">
            </div>
            <div class="card--score">
                <p>You selected <span>4</span> out of 5</p>
            </div>
            <h2 class="card__subtitle">Thank you!</h2>
            <p class="card__text--success">We appreciate you taking the time to give a rating. If you ever need more
                support, don't hestitate to get
                in touch!</p>
        </section>
    </main>
</body>

</html>
