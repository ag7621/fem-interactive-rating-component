<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Interactive Rating Component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>

</head>

<body>
    <main>
        <section class="card">
            <div class="card__icon">
                <img src="/images/icon-star.svg" alt="">
            </div>
            <h1 class="card__title">How did we do?</h1>
            <p class="card__text">
                Please let us know how we did with your support request. All feedback is appreciated to help us imporove
                our offering!
            </p>
            <div class="rating"></div>
            <form action="">
                <input type="radio" name="rating" id="one">
                <label for="one">1</label>
                <input type="radio" name="rating" id="two">
                <label for="two">2</label>
                <input type="radio" name="rating" id="three">
                <label for="three">3</label>
                <input type="radio" name="rating" id="four">
                <label for="four">4</label>
                <input type="radio" name="rating" id="five">
                <label for="five">5</label>
            </form>
            <button>Submit</button>
        </section>
    </main>
</body>

</html>
